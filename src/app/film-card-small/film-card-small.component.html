<div
  class="card card__inner_small"
  [routerLink]="['/detailed', film.id]"
  appHighlight
>
  <div class="card__image-wrapper_small">
    <img
      class="card__image_small"
      ngSrc="{{ film.poster_path }}"
      alt="{{ film.title }}"
      fill="true"
    />
  </div>

  <div class="card__info_small">
    <p class="card__title_small">{{ film.title }}</p>
    <p class="card__text_small">{{ film.release_date | date : "y" }}</p>
  </div>
</div>
