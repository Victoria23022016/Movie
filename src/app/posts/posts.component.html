<div class="container">
  @if(popularFilms$ | async as popularFilms) {
  <div class="grid grid__wrapper">
    <div *ngFor="let film of getPaginatedFilms(popularFilms)">
      <app-film-card [film]="film"></app-film-card>
    </div>
  </div>
  <nz-pagination-basic
    class="container__inner_centred"
    [totalFilms]="(popularFilms$ | async)?.length || null"
    [filmsPerPage]="filmsPerPage"
    [currentPage]="index"
    (onClick)="changePage($event)"
  ></nz-pagination-basic>
  } @else {<nz-spin-basic class="container__inner_centred"></nz-spin-basic>}
</div>
