<div class="container">
  <h1>Popular films:</h1>
  <div class="card" *ngFor="let film of popularFilms">
    <a [routerLink]="['/detailed', film.id]">
      <h1>{{ film.title }}</h1>
      <p>Description: {{ film.overview }}</p>
      <p>Release date: {{ film.release_date | date : "shortDate" }}</p>
      <div *ngIf="this.genres">{{ this.findGenresById(film) }}</div>
    </a>
  </div>
</div>
