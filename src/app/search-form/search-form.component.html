<div class="container">
  <div class="form-control">
    <label>Type title of film:</label>
    <input
      #searchBox
      type="text"
      placeholder="Наименование фильма"
      (input)="search(searchBox.value)"
    />
  </div>
  <div>
    <div *ngIf="searchBox.value"><h1>We found:</h1></div>
    <div class="card" *ngFor="let film of films$ | async">
      <app-movie-card [film]="film" [genres]="genres"></app-movie-card>
    </div>
  </div>
</div>
