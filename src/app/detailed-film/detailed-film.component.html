<ng-container *ngIf="film$ | async as film">
  <div class="container">
    <div class="detailed detailed__inner">
      <img
        class="detailed__image"
        ngSrc="{{ film.poster_path }}"
        width="220"
        height="330"
        alt="{{ film.title }}"
      />
      <div class="detailed__info">
        <h1 class="card__title">{{ film.title }}</h1>
        <p>
          <span class="detailed__text_bold">Release date:</span>
          {{ film.release_date | date : "y" }}
        </p>
        <p>
          <span class="detailed__text_bold">Description:</span>
          {{ film.overview }}
        </p>
        <p>
          <span class="detailed__text_bold">Original language:</span>
          {{ film.original_language | uppercase }}
        </p>
        <p>
          <span class="detailed__text_bold">Rating:</span>
          {{ film.vote_average }}
        </p>
        <p>
          <span class="detailed__text_bold">Popularity:</span>
          {{ film.popularity }}
        </p>

        <button
          class="btn detailed__btn"
          (click)="addToFavourites(film)"
          [ngClass]="{
            btn_activated: isFavourite,
            btn_notactivated: !isFavourite
          }"
        >
          <svg
            class="detailed__icon"
            xmlns="http://www.w3.org/2000/svg"
            fill-rule="evenodd"
            clip-rule="evenodd"
            viewBox="0 0 32 32"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M32 12.408l-11.056-1.607-4.944-10.018-4.944 10.018-11.056 1.607 8 7.798-1.889 11.011 9.889-5.199 9.889 5.199-1.889-11.011 8-7.798z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
    <div *ngFor="let film of reccomendated$ | async">
      <app-film-card-small [film]="film"></app-film-card-small>
    </div>
  </div>
</ng-container>
