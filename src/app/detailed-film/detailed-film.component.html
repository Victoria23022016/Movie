<ng-container *ngIf="film">
  <div class="card">
    <h1>{{ this.film.title }}</h1>
    <p>Description: {{ this.film.overview }}</p>
    <p>Rating: {{ this.film.vote_average }}</p>
    <p>Popularity: {{ this.film.popularity }}</p>
    <button
      class="btn"
      (click)="AddToFavourites(this.film)"
      [ngClass]="{ activated: activatedBtn, notactivated: !activatedBtn }"
    >
      Add to Favourites
    </button>
  </div>
  <div *ngFor="let film of reccomendated">
    <app-movie-card [film]="film" [genres]="genres"></app-movie-card>
  </div>
</ng-container>
